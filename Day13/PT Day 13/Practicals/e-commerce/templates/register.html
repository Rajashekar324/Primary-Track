<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{margin:0;font-family:Arial;background:linear-gradient(135deg,#0f172a,#1e293b,#020617);color:#fff;height:100vh;display:flex;align-items:center;justify-content:center}
    .card{width:360px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.15);border-radius:18px;padding:26px;backdrop-filter:blur(12px);box-shadow:0 15px 40px rgba(0,0,0,0.5)}
    h2{margin:0 0 16px 0}
    label{display:block;margin-top:12px;font-size:13px;opacity:0.9}
    input{width:100%;padding:10px;margin-top:6px;border-radius:10px;border:1px solid rgba(255,255,255,0.2);background:rgba(255,255,255,0.08);color:#fff}
    button{margin-top:18px;width:100%;padding:12px;border:none;border-radius:12px;font-weight:bold;cursor:pointer;background:linear-gradient(135deg,#7c5cff,#22c55e);color:#fff}
    .error{margin-top:10px;background:#ef4444;padding:10px;border-radius:10px;font-size:14px}
    a{color:#94a3b8;text-decoration:none;font-size:13px}
    a:hover{color:#fff}
  </style>
</head>
<body>
  <div class="card">
    <h2>Register</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="POST" action="/register">
      <label>Username</label>
      <input name="username" type="text" required>
      <label>Password</label>
      <input name="password" type="password" required>
      <button type="submit">Create Account</button>
    </form>
    <div style="margin-top:14px;">
      <a href="/login">Already have an account? Login</a>
    </div>
  </div>
</body>
</html>
