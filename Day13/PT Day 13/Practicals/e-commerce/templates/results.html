<!DOCTYPE html>
<html>
<head>
  <title>Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family: Arial;
      background: linear-gradient(135deg,#0f172a,#1e293b,#020617);
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }

    .card{
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border:1px solid rgba(255,255,255,0.15);
      padding:30px;
      border-radius:18px;
      width:400px;
      box-shadow:0 15px 40px rgba(0,0,0,0.5);
      text-align:center;
    }

    h2{
      margin-top:0;
      margin-bottom:20px;
      letter-spacing:1px;
      color:#22c55e;
    }

    .row{
      margin:12px 0;
      padding:10px;
      border-radius:10px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      text-align:left;
      font-size:14px;
    }

    .label{
      color:#94a3b8;
      font-size:12px;
    }

    .value{
      font-weight:bold;
      margin-top:3px;
      word-break:break-all;
    }

    .buttons{
      margin-top:20px;
      display:flex;
      gap:10px;
      justify-content:center;
    }

    .btn{
      flex:1;
      text-decoration:none;
      padding:12px;
      border-radius:12px;
      font-weight:bold;
      text-align:center;
      transition:0.2s;
    }

    .home{
      background:#7c5cff;
      color:white;
    }

    .upload{
      background:#22c55e;
      color:white;
    }

    .btn:hover{
      transform:scale(1.05);
      box-shadow:0 5px 20px rgba(255,255,255,0.2);
    }

    .success{
      font-size:13px;
      color:#86efac;
      margin-bottom:10px;
    }
  </style>
</head>

<body>

<div class="card">

  <h2>Upload Successful âœ“</h2>
  <div class="success">Your file has been saved successfully.</div>

  <div class="row">
    <div class="label">Title</div>
    <div class="value">{{ title }}</div>
  </div>

  <div class="row">
    <div class="label">Original Filename</div>
    <div class="value">{{ filename }}</div>
  </div>

  <div class="row">
    <div class="label">Saved As</div>
    <div class="value">{{ saved_as }}</div>
  </div>

  <div class="row">
    <div class="label">File Size</div>
    <div class="value">{{ size }} bytes</div>
  </div>

  <div class="buttons">
    <a href="/" class="btn home">Home</a>
    <a href="/upload" class="btn upload">Upload Another</a>
  </div>

</div>

</body>
</html>
